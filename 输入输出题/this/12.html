<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            var a = 10;
            var obt = {
                a: 20,
                fn: function () {
                    var a = 30;
                    console.log(this.a)
                }
            }
            obt.fn();  // obj调用 指向 obj 20
            obt.fn.call(); // call 什么也没传 指向window 10
            (obt.fn)();  // 加不加括号 无影响 指向 obj 20
        </script>
    </body>

</html>
