<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            var a, b
            (function () {
                console.log(a);  // undefined
                console.log(b);  // undefined

                var a = (b = 3);  // a 局部变量 b 全局变量

                console.log(a);   // 3
                console.log(b);  // 3
            })()
            console.log(a);  // undefined
            console.log(b);  // 3
        </script>
    </body>

</html>
