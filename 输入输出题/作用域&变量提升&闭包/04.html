<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            function fn1() {
                console.log('fn1')
            }
            var fn2

            fn1()   // fn1
            fn2()   // 变量提升 【fn为undefined】 即 Uncaught TypeError: fn2 is not a function

            fn2 = function () {
                console.log('fn2')
            }

            fn2()  // 报错阻塞  => 不会执行
        </script>
    </body>

</html>
