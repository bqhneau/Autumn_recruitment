<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            var a = 3;
            function c() {
                alert(a);
            }
            (function () {
                var a = 4;
                c();  // 函数内部的为局部变量, c 无法访问 => 弹出框显示 3
            })();
        </script>
    </body>

</html>
