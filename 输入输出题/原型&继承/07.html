<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            function A() {
            }
            function B(a) {
                this.a = a;
            }
            function C(a) {
                if (a) {
                    this.a = a;
                }
            }
            A.prototype.a = 1;
            B.prototype.a = 1;
            C.prototype.a = 1;

            /*
                在 new 对象时, new出来的对象,先看自身有没有该属性(this.a = a), 没有再找原型(A.prototype)
            */ 
            console.log(new A().a);  // 1
            console.log(new B().a);  // undefined
            console.log(new C(2).a); // 2
        </script>
    </body>

</html>
