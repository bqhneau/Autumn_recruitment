<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <!-- 
            正确输出顺序
                1
                7
                5
                100
                2
                promise
                3
        -->
        <script>
            console.log(1)
            setTimeout(function () {
                console.log(2)
                Promise.resolve(100).then(function () {
                    console.log('promise')
                })
            })
            let promise = new Promise((resolve, reject) => {
                console.log(7)
                resolve(100)
            }).then(function (data) {
                console.log(data)
            })
            setTimeout(function () {
                console.log(3)
            })
            console.log(5)
        </script>
    </body>

</html>
