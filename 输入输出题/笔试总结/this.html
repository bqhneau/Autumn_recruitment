<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            // a
            function Foo() {
                getName = function () {
                    console.log(1);
                };
                return this;
            }
            // b
            Foo.getName = function () {
                console.log(2);
            };
            // c
            Foo.prototype.getName = function () {
                console.log(3);
            };
            // d
            var getName = function () {
                console.log(4);
            };
            // e
            function getName() {
                console.log(5);
            }

            Foo.getName();    // 2 a处 没有getName属性
            Foo().getName();   // 1
            getName();   // 1  被上面内行覆盖了
            new Foo.getName();  // 2
            new Foo().getName();  // 3
            new new Foo().getName();  // 3
        </script>
    </body>

</html>
